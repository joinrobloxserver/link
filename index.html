<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roblox Join Redirect</title>
    <link rel="icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=https://www.roblox.com&sz=32">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        a {
            color: #4ea1ff;
            text-decoration: underline;
        }
        p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
    </style>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        window.onload = async function() {
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get("placeId");
            const jobId = params.get("jobId");
            const placeIdRegex = /^\d{1,20}$/;
            const jobIdRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i;

            if (placeIdRegex.test(placeId) && jobIdRegex.test(jobId)) {
                const robloxLink = `roblox://placeID=${placeId}&gameInstanceId=${jobId}`;
                //window.location.href = robloxLink;
                await sleep(3000);
                window.addEventListener("focus", () => {document.body.innerHTML = "<p>You may now close this window.<br>If Roblox did not launch, please ensure you have it installed.<br><a href='https://www.roblox.com/download/client?os=win'>Download Roblox</a></p>";});
            } else {
                document.body.innerHTML = "<p>Missing or invalid URL parameters.</p>";
            }
        }
    </script>
</head>
